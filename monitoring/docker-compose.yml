version: "3.8"

services:
  prometheus:
    image: prom/prometheus
    container_name: docker-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring_network

  grafana:
    image: grafana/grafana
    container_name: docker-grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring_network

networks:
  monitoring_network:
    name: server_network
    driver: bridge
    external: true